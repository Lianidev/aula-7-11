<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de If - Valor do Usuário</title>
</head>
<body>


<div>
    
    <input type="number" id="numeroUsuario" placeholder="Digite um número">
   
   
    <button onclick="verificarNumero()">Verificar</button>
   
    
    <p id="resultado"></p>
</div>


<script>
    
    function verificarNumero() {
        
        let numero = document.getElementById('numeroUsuario').value;


       
        numero = Number(numero);


        
        if (numero > 0) {
            
            document.getElementById('resultado').innerText = "O número é positivo.";
        }
        
        else if (numero < 0) {
            
            document.getElementById('resultado').innerText = "O número é negativo.";
        }
        
        else {
            
            document.getElementById('resultado').innerText = "O número é igual a 0.";
        }
    }
</script>


</body>
</html>
